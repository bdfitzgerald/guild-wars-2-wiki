<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle class="logo">
        <img src="/assets/images/gw2-logo.png">
      </button>
      <ion-title>
        Unofficial
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages">
        <h3 color="primary">{{page.title}}</h3>
      </button>
      <button menuClose ion-item (click)="logout()">
        <h3 color="primary" >Logout</h3>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
